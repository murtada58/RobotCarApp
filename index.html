<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <title>Bluetooth Robot Car App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js" defer></script>
    <script src="https://unpkg.com/p5ble@0.0.4/dist/p5.ble.js" defer></script>
    <script src="app.js" defer></script>
    <script src="gamepad.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div id="name"><a href="#">ROBOT CAR APP</a></div>

        <nav id="navbar">
            <button id="connect">CONNECT</button>
        </nav>

        <section id="info">
            <h1>STATUS</h1>
            <div class="info-content">
                <h2 id="connection-status">DISCONNECTED</h2>
                <h2 id="info-move-speed">MOVE SPEED: 255</h2>
                <h2 id="info-turn-speed">TURN SPEED: 255</h2>
            </div>
            <h1>CONTROLLER STATUS</h1>
            <div class="info-content">
                <h2 id="controller-connection-status">DISCONNECTED</h2>
            </div>
            <hr>
            <h1>MODE</h1>
            <div class="info-content">
                <button id="MANUAL"><h2>MANUAL CONTROL</h2></button>
                <button id="FOLLOWER"><h2>LINE FOLLOWER</h2></button>
                <button id="AVOIDANCE"><h2>OBSTACLE AVOIDANCE</h2></button>
                <button id="CUSTOM"><h2>CUSTOM SEQUENCE</h2></button>
            </div>
        </section>

        <div id="control">
            <button class="move-buttons" id="UP">UP</button>
            <button class="move-buttons" id="LEFT">LEFT</button>
            <button class="move-buttons" id="DOWN">DOWN</button>
            <button class="move-buttons" id="RIGHT">RIGHT</button>
            <div class="slidecontainer">
                <h2 id="move-speed-label">MOVE SPEED:</h2>
                <input class="slider" id="move-speed" type="range" min="0" max="255" value="255">
                <h2 id="turn-speed-label">TURN SPEED:</h2>
                <input class="slider" id="turn-speed" type="range" min="0" max="255" value="255">
            </div>
        </div>

        <div id="custom-code">
            <h1 class="name">for block</h1>
            <div id="commands"></div>
            <button id="add" onclick="generateBlock()">ADD COMMAND</button>
            <button id="save" onclick="save()">SAVE AND RUN</button>
        </div>
    </div>
</body>
</html>
